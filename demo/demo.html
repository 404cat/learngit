<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./demo.css">
    <title>Document</title>

<body>
        <div class="container">
                <div class="carousel">
                    <input type="radio" id="carousel-1" name="carousel[]" checked>
                    <input type="radio" id="carousel-2" name="carousel[]">
                 <input type="radio" id="carousel-3" name="carousel[]">
                    <input type="radio" id="carousel-4" name="carousel[]">
                    <input type="radio" id="carousel-5" name="carousel[]">
                    <ul class="carousel__items">
                        <li class="carousel__item"><img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/0d9944f1-6aad-4894-b42e-72dadcfef058.png" alt=""></li>
                        <li class="carousel__item"><img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/d4511b09-f892-49e0-b9d1-ed73a185ce2e.jpeg" alt=""></li>
                        <li class="carousel__item"><img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/3a15425b-c947-4222-8558-0bf01cc36513.png" alt=""></li>
                        <li class="carousel__item"><img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/d4511b09-f892-49e0-b9d1-ed73a185ce2e.jpeg" alt=""></li>
                        <li class="carousel__item"><img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/d4511b09-f892-49e0-b9d1-ed73a185ce2e.jpeg" alt=""></li>
                    </ul>
                 <div class="carousel__prev">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                 </div>
                 <div class="carousel__next">
                   <label for="carousel-1"></label>
                   <label for="carousel-2"></label>
                   <label for="carousel-3"></label>
                   <label for="carousel-4"></label>
                   <label for="carousel-5"></label>
                 </div>
                 <div class="carousel__nav">
                   <label for="carousel-1"></label>
                   <label for="carousel-2"></label>
                   <label for="carousel-3"></label>
                   <label for="carousel-4"></label>
                   <label for="carousel-5"></label>
                 </div>
               </div>
             </div>
</body>
</html>
