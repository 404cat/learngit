<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nz-radio-group [(ngModel)]="size">
        <label nz-radio-button nzValue="large">
            <span>Large</span>
        </label>
        <label nz-radio-button nzValue="default">
            <span>Default</span>
        </label>
        <label nz-radio-button nzValue="small">
            <span>Small</span>
        </label>
    </nz-radio-group>
    <br>
    <br>
    <nz-select style="width: 200px;" [(ngModel)]="singleValue" [nzSize]="size">
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
    </nz-select>
    <br>
    <br>
    <nz-select style="width: 200px;" [(ngModel)]="singleValue" [nzSize]="size" nzShowSearch>
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
    </nz-select>
    <br>
    <br>
    <nz-select style="width: 100%" [(ngModel)]="multipleValue" [nzSize]="size" nzMode="multiple" nzPlaceHolder="Please select">
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
    </nz-select>
    <br>
    <br>
    <nz-select style="width: 100%" [(ngModel)]="tagValue" [nzSize]="size" nzMode="tags" nzPlaceHolder="Please select">
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
    </nz-select>
    <script>
        export class NzDemoSelectSizeComponent implements OnInit {
            listOfOption = [];
            size = 'default';
            singleValue = 'a10';
            multipleValue = ['a10', 'c12'];
            tagValue = ['a10', 'c12', 'tag'];

            ngOnInit(): void {
                const children = [];
                for (let i = 10; i < 36; i++) {
                    children.push({
                        label: i.toString(36) + i,
                        value: i.toString(36) + i
                    });
                }
                this.listOfOption = children;
            }
        }
    </script>
</body>

</html>
