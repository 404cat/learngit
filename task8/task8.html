<!DOCTYPE html>

<body>
    <header>
        <div class="container">
            <!--页眉-->
            <div class="row header-margin">
                <div class="col align-self-center">
                    <span class="header-font">客服热线：010-594-78634</span>

    <nav class="navbar navbar-expand-md navbar-light nav-padding"><!--菜单栏-->

        </div>

    <main>
        <div id="carousel-picture" class="carousel slide" data-interval="5000" data-ride="carousel"><!--轮播图-->
            <ol class="carousel-indicators">
                <li data-target="carousel-picture" data-slide-to="0" class="active"></li>
                <li data-target="carousel-picture" data-slide-to="1"></li>
                <li data-target="carousel-picture" data-slide-to="2"></li>
            </ol><!-- ol 图片中间的指示器 -->

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/0d9944f1-6aad-4894-b42e-72dadcfef058.png" alt="first slide">     
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/d4511b09-f892-49e0-b9d1-ed73a185ce2e.jpeg" alt="second slide">
                </div>
                <div class="carousel-item">

                </div>
            </div> <!--inner结尾 图片组-->

            <a class="carousel-control-prev" href="#carousel-picture" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-picture" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">next</span>
            </a><!-- a左右控制器 -->
        </div><!--轮播图-->
    </main>

        <div class="container content-gap">
            <div class="row">
                <div class="col-sm-3">
                    <div class="main-rocket text-center">
                        <img src="../task8/I/@2X/rocket.png" alt="rocket">

                        <p>将五到七年的成长时间，缩短到一年到三年。</p>
                    </div>
                </div>

                </div>
                <div class="col-sm-3">

                </div>
                <div class="col-sm-3 text-center">
                    <img src="../task8/I/@2X/user.png" alt="">
                    <!-- <img src="../task8/I/user.png" alt="user"> -->
                    <span>12400</span>
                    <p>累计在线学习人数</p>
                    <img src="../task8/I/@2X/user.png" alt="user">
                    <span>12400</span>
                    <p>学员已经找到满意工作</p>
                </div>                
            </div> <!--row结束-->
