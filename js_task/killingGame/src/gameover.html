<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../jquery/jquery.js"></script>
    <link rel="stylesheet" href="./scss/pages/gameover.css">
    <title>游戏结束</title>
</head>

<body>
    <header>
        <span class="header-title">游戏结束</span>
    </header>
    <main>
        <div class="photo-box">
            <span class="win-photo">
                <span class="win-word"></span>
            </span>
        </div>

        <p class="">剩余玩家：</p>

        <ul>
            <li>杀&emsp;手
                <span class="kill"></span> 人</li>
            <li>警&emsp;察
                <span class="police"></span> 人</li>
            <li>平&emsp;民
                <span class="civilian"></span> 人</li>
            <li>狙击手
                <span class="sharp"></span> 人</li>
            <li>医&emsp;生
                <span class="doctor"></span> 人</li>
        </ul>

        <div class="contentBox">
            <p class="days"></p>
            <p class="night">黑夜：</p>
            <p class="day">白天:</p>
        </div>

    </main>
    <footer>
        <button class="game-agian">
            <span>再来一局</span>
        </button>
    </footer>

    <script src="./js/gameOver.js"></script>
</body>

</html>
