<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../jquery/jquery.js" type="text/javascript"></script>
    <script src="./js/state-machine.js"></script>
    <link rel="stylesheet" href="../src/scss/pages/judgeScript.css">
    <title>法官台本</title>
</head>

<body>
    <header>
        <span class="back" onclick="previous()"></span>
        <span class="header-title">法官台本</span>
        <span class="header-close"></span>
    </header>

    <main>
        <button class="dayNum">
            <span>第一天</span>
        </button>
        <div class="box">
            <div class="sunBox">
                <div id="sun" class="guide ">
                    <span class="killer">
                        <i></i> 杀手杀人</span>
                </div>
                <div class="guide ">
                    <span class="police">
                        <i></i>警察验人</span>
                </div>
                <div class="guide ">
                    <span class="sharpShoot">
                        <i></i>狙击狙人</span>
                </div>
                <div class="guide ">
                    <span class="doctor">
                        <i></i>医生救人</span>
                </div>
            </div>
            <div id="moon" class="guide ">
                <span class="ghostSay">
                    <i></i>亡灵发表遗言</span>
            </div>
            <div class="guide ">
                <span class="playerSay">
                    <i></i>玩家依次发言</span>
            </div>
            <div id="vote" class="guide ">
                <span class="allVote">
                    <i></i>全民投票</span>
            </div>
        </div>
    </main>
    <footer>
        <button>
            <span>结束游戏</span>
        </button>
        <button>
            <span>法官日志</span>
        </button>
    </footer>
    <script src="./js/judgeSCript.js"></script>
</body>

</html>
