<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button type="submit" onclick="text()">点击</button>

    <script>
        var array = new Array;
        var x = 9;

        for (; array.length < x;) {
            generateRandom();
        }

        function generateRandom() {
            var rand = parseInt(Math.random() * x);
            for (var i = 0; i < array.length; i++) {
                if (array[i] == rand) {
                    return;
                }
            }
            array.push(rand);
        }

        function text() {
            for (var i = 0; i < 20; i++) {
            generateRandom();
               document.write( array.length[i]);
            }
        }
    </script>
</body>

</html>
